<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - I-Fit</title>
  <link rel="shortcut icon" href="./public/favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://kit.fontawesome.com/bd831fad42.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <picture class="mobile-img">
      <img src="./public/heroForms.png" />
    </picture>
    <div class="data-container">
      <a href="index.html" class="back-btn"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
      <h1 class="title">Bienvenido</h1>
      <h2>Ingresa tu informacion para acceder.</h2>
      <hr color="red" />
      <form>
        <label>
          Correo:
          <input type="text" placeholder="Inserte su correo.">
        </label>
        <label>
          Contraseña:
          <input type="password" placeholder="Inserte su contraseña.">
        </label>
        <p>¿Aun no tienes cuenta?<a href="register.html">
            Registrate!
          </a></p>
        <button class="login-btn">
          Ingresar
        </button>
      </form>
    </div>
    <picture class="desktop-img">
      <img src="./public/heroForms.png" />
    </picture>
  </div>
</body>

</html>
